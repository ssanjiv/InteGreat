<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/neon-animation/circles-page.html">
<link rel="import" href="../bower_components/neon-animation/squares-page.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-notebook">
  <template>
   <style is="custom-style">
    body {
      overflow: hidden;
      @apply(--layout-fullbleed);
    }
    neon-animated-pages {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      height: 100%;
    }
    :root {
      --color-one: var(--paper-cyan-300);
      --color-two: var(--paper-orange-500);
    }
  </style>

  <div class="card">
    <h1 align="center">My Notebook</h1>
    <template is="dom-bind">

      <neon-animated-pages id="pages" selected="0">
        <circles-page on-circle-click="_onCircleClick"></circles-page>
        <squares-page on-click="_onSquaresClick"></squares-page>
      </neon-animated-pages>

    </template>

  </div>
</template>

<script>
  Polymer({
    is: 'my-notebook'
  });

  var scope = document.querySelector('template[is="dom-bind"]');
  scope._onCircleClick = function(event) {
    this.$.pages.selected = 1;
  };
  scope._onSquaresClick = function(event) {
    this.$.pages.selected = 0;
  };

</script>
</dom-module>
